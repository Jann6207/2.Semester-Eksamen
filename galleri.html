<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--   Nav Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="ikon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ikon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ikon.png">

    <!--   Nav Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="ikon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ikon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ikon.png">

    <!--   Favicon   -->
    <link rel="apple-touch-icon" sizes="180x180" href="/IMG-Bank/Fav-Icon/favicon-32x32sort.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/IMG-Bank/Fav-Icon/favicon-32x32sortmedtransparency.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/IMG-Bank/Fav-Icon/favicon-16x16sortmedtransparency.png">

    <!--   Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!--    Stylesheets-->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/galleri.css">
    <!--Title-->
    <title>Art Lawaetz - Galleri</title>
    <meta name="Description" content="Information om Andreas Lawaetz og hans kunstværker som kunsteren Art Lawaetz">
</head>

<body>

    <!--HEADER START-->
    <header>
        <div class="logo">
            <a href="navbar.html" class="logo"><img src="IMG-Bank/Logo/2.5hvid.png" alt="logo" class="logo2"></a>
        </div>
        <div class="sociale_ikoner">
            <a href="https://www.facebook.com/artlawaetz/" target="_blank">
                <img class="facebook" src="IMG-Bank/Sociale-Ikoner/Facebook_Ikon_White.png" alt="ikoner"></a>
            <a href="https://www.instagram.com/a.lawaetz/" target="_blank">
                <img class="instagram" src="IMG-Bank/Sociale-Ikoner/Instagram_Ikon_White.png" alt="ikoner"></a>
        </div>
        <div class="soeg_sprog">
            <div class="search">
                <img class="search_ikon" src="IMG-Bank/Ikoner/Soeg.png" alt="search-ikon">
            </div>
            <div class="english">
                <img class="english_ikon" src="IMG-Bank/Ikoner/Sprog.png" alt="english-ikon">
            </div>
        </div>
        <nav>
            <div class="galleri"><a href="galleri.html">Galleri</a></div>
            <div class="om"><a href="om.html">Om</a></div>
            <div class="kontakt"><a href="kontakt.html">Kontakt</a></div>
        </nav>
        <!--Mobil Nav Start-->
        <div class="menubutton">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>
        <div class="navbar_mobile">
            <div class="search2">
                <img class="search_ikon2" src="IMG-Bank/Ikoner/Soeg_grey.png" alt="search-ikon">
            </div>
            <div class="galleri"><a href="galleri.html">Galleri</a></div>
            <div class="om"><a href="om.html">Om</a></div>
            <div class="kontakt"><a href="kontakt.html">Kontakt</a></div>
            <div class="sociale_ikoner2">
                <a href="https://www.facebook.com/artlawaetz/" target="_blank">
                    <img class="facebook" src="IMG-Bank/Sociale-Ikoner//Facebook_IkonAsset%201.png" alt="ikoner"></a>
                <a href="https://www.instagram.com/a.lawaetz/" target="_blank">
                    <img class="instagram" src="IMG-Bank/Sociale-Ikoner/Instagram_IkonAsset%202.png" alt="ikoner"></a>
            </div>
        </div>
        <!--Mobil-Nav - Slut-->

    </header>

    <!--SPLASH - START-->
    <div class="content">
        <div class="color"><span class="name_splash">A<span class="mirror">R</span>T &nbsp; LAWAETZ
            </span></div>
    </div>
    <!--SPLASH - SLUT-->


    <div id="galleri_container">
        <!-- Content til Splash - Start -->
        <div class="display">
            <hr noshade class="line1_galleri">
            <h2 class="galleri_display">Galleri</h2>
            <hr noshade class="line2_galleri">
        </div>
        <!-- Content til Splash - Slut -->




        <!--<a class="back" onclick="goBack()">&#10094;</a>-->

        <div id="filtrerings_knapper">
            <button class="menu-item alle_knap" data-kategori="Alle">ALLE</button>
            <button class="menu-item nyeste_knap" data-kategori="Nyeste">NYESTE</button>
            <button class="menu-item str_knap" data-kategori="Str">STØRRELSE</button>
        </div>




        <main id="indhold">
            <div class="container">
                <section class="data-container"></section>
            </div>

        </main>

        <template class="data-template">


            <article class="post-container">
                <div class="vaerk_container">
                    <div class="zoom">
                        <img class="malleri" data-billede> </div>
                    <div class="vaerk">
                        <h2 class="titel" data-overskrift></h2>
                        <p class="size" data-storrelse></p>
                        <p class="more">Læs Mere</p>
                    </div>
                </div>
            </article>

        </template>

        <!-- Modal - Start -->
        <section id="modal">

            <div id="modal-content">
                <button>close</button>

                <h2 class="modal-navn" data-overkskrift></h2>
                <img class="modal-billede" data-billede>
                <p class="size" data-storrelse></p>
                <p class="digt" data-digt>
            </div>
        </section>
        <!-- Modal - Slut -->


    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script src="Script/galleri.js"></script>
</body>

</html>
