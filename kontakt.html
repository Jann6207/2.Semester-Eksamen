<body>
    <main>

        <article class="indhold">
            <div class="flex_container">
                <div class="kontakt">
                    <h1>Kontakt Andreas Lawaetz</h1>
                    <p>Kontakt mig hvis du har en forespørgsel til et af mine kunstværker. Du kan også ringe til mig på <a href="tel:+4521512151">53 53 54 32</a></p>
                </div>
            </div>
            <div class="google_maps_kort">
                <div class="gmap_canvas"><iframe src="https://maps.google.com/maps?q=skudehavnsvej%2025&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe></div>
            </div>
            <div class="kontakt_formular">
                <h2>Kontakt mig</h2>
                <div class="navn">
                    <h3>Fulde navn</h3>
                    <input type="text" placeholder="Navn">
                </div>
                <div class="mail">
                    <h3>Mail</h3>
                    <input type="text" placeholder="E-mail.">
                </div>
                <div class="telefon">
                    <h3>Telefon</h3>
                    <input type="text" placeholder="Tel."><br>
                </div>
                <textarea rows="4" cols="50">Send din forespørgsel her</textarea>
                <button data-button>Send</button>
            </div>
        </article>
    </main>
